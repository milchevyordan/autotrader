upload_max_filesize = 128M      ; Max size for a single file
post_max_size = 256M            ; Max size for the entire POST request (form + file data)
memory_limit = 1024M           ; Max PHP memory allowed per script
max_execution_time = 60      ; Script can run up to 1 minute
max_input_time = 60          ; PHP can spend up to 1 minute parsing input data
max_file_uploads = 31         ; Max number of files you can upload at once
